<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Report</h1>
        <div class="form-row">
            <button id="home-button" class="form-button">Home</button>
            <button id="save-report" class="form-button">Save Report</button>
            <label for="month-selector">Select Month:</label>
            <input type="month" id="month-selector" required>
        </div>
        <table id="report-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        const monthSelector = document.getElementById('month-selector');
        const reportTable = document.getElementById('report-table').getElementsByTagName('tbody')[0];
        const homeButton = document.getElementById('home-button');
        const saveReportButton = document.getElementById('save-report');

        // Redirect to home page
        homeButton.addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        // Display entries for the selected month
        monthSelector.addEventListener('change', function () {
            const selectedMonth = monthSelector.value;
            if (!selectedMonth) {
                alert('Please select a month.');
                return;
            }

            const savedExpenses = JSON.parse(localStorage.getItem('expenses')) || [];
            const filteredExpenses = savedExpenses.filter(expense => {
                const [month, year] = [selectedMonth.split('-')[1], selectedMonth.split('-')[0]];
                const expenseDate = new Date(expense.date.split('-').reverse().join('-'));
                return expenseDate.getFullYear() === parseInt(year) && (expenseDate.getMonth() + 1) === parseInt(month);
            });

            reportTable.innerHTML = '';

            if (filteredExpenses.length === 0) {
                alert('No expenses found for the selected month.');
                return;
            }

            filteredExpenses.forEach(expense => {
                const row = reportTable.insertRow();
                Object.values(expense).forEach(value => {
                    const cell = row.insertCell();
                    cell.textContent = value;
                });
            });
        });

        // Save report as PDF
        saveReportButton.addEventListener('click', function () {
            const tableHtml = document.getElementById('report-table').outerHTML;
            const style = `
                <style>
                    table { width: 100%; border-collapse: collapse; }
                    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                    th { background-color: #f4f4f4; }
                </style>
            `;
            const win = window.open('', '', 'height=700,width=700');
            win.document.write('<html><head>');
            win.document.write('<title>Monthly Report</title>');
            win.document.write(style);
            win.document.write('</head><body>');
            win.document.write(tableHtml);
            win.document.write('</body></html>');
            win.document.close();
            win.print();
        });
    </script>
</body>
</html>
