<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Expense Manager</h1>
        <form id="expense-form">
            <div class="form-row">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Home Exps">Home Expense</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Rent">Rent</option>
                    <option value="Food">Food</option>
                    <option value="Medical">Medical</option>
                    <option value="Travel">Travel</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Invest">Invest</option>
                    <option value="Debt">Debt</option>
                    <option value="Credit">Credit</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="remarks">Remarks:</label>
                <input type="text" id="remarks" required>
            </div>
            <div class="button-row">
                <button type="submit" class="form-button">Add Expense</button>
                <button id="view-report" class="form-button">View Monthly Report</button>
            </div>
        </form>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
